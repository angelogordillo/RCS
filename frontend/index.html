<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red de Cadena de Suministro México</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      color: #111111;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    main {
      width: min(980px, 100%);
      text-align: center;
    }

    h1 {
      margin: 0 0 32px;
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 22px;
      align-items: center;
    }

    .logo-item {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 82px;
      padding: 10px;
    }

    .logo-item img {
      width: 100%;
      max-width: 200px;
      max-height: 72px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main>
    <h1>Red de Cadena de Suministro México</h1>
    <section class="logos" aria-label="Logos del proyecto">
      <div class="logo-item"><img src="/logos/demafront.png" alt="DemaFront" /></div>
      <div class="logo-item"><img src="/logos/symple-brand.png" alt="Symple" /></div>
      <div class="logo-item"><img src="/logos/klog.jpg" alt="KLog" /></div>
      <div class="logo-item"><img src="/logos/prochile.jpeg" alt="ProChile" /></div>
      <div class="logo-item"><img src="/logos/unklatam-logo.jpeg" alt="UNK LATAM" /></div>
      <div class="logo-item"><img src="/logos/logo-camara.jpg" alt="Cámara" /></div>
      <div class="logo-item"><img src="/logos/the-owl.jpeg" alt="The Owl" /></div>
    </section>
  </main>
</body>
</html>
