<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red de Cadena de Suministro México</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      color: #111111;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    main {
      width: min(1120px, 100%);
      text-align: center;
    }

    h1 {
      margin: 0 0 32px;
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 26px;
      align-items: center;
      margin-bottom: 34px;
    }

    .logo-item {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      padding: 14px;
      border: 1px solid #e8e8e8;
      border-radius: 14px;
    }

    .logo-item img {
      width: 100%;
      max-width: 300px;
      max-height: 110px;
      object-fit: contain;
    }

    .destacados-title {
      margin: 0 0 16px;
      font-size: 1.15rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .destacados {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      max-width: 760px;
      margin: 0 auto;
    }

    .destacado {
      min-height: 150px;
      padding: 16px;
      border: 2px solid #d9d9d9;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }

    .destacado img {
      width: 100%;
      max-width: 360px;
      max-height: 130px;
      object-fit: contain;
    }

    @media (max-width: 760px) {
      .destacados {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Red de Cadena de Suministro México</h1>
    <section class="logos" aria-label="Logos del proyecto">
      <div class="logo-item"><img src="/logos/demafront.png" alt="DemaFront" /></div>
      <div class="logo-item"><img src="/logos/symple-brand.png" alt="Symple" /></div>
      <div class="logo-item"><img src="/logos/klog.jpg" alt="KLog" /></div>
      <div class="logo-item"><img src="/logos/unklatam-logo.jpeg" alt="UNK LATAM" /></div>
      <div class="logo-item"><img src="/logos/the-owl.jpeg" alt="The Owl" /></div>
    </section>

    <h2 class="destacados-title">Destacados</h2>
    <section class="destacados" aria-label="Logos destacados">
      <article class="destacado"><img src="/logos/prochile.jpeg" alt="ProChile" /></article>
      <article class="destacado"><img src="/logos/logo-camara.jpg" alt="Cámara" /></article>
    </section>
  </main>
</body>
</html>
